<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <link rel="icon" href="rai_icon.svg" type="image/svg+xml"/>
  <link rel="stylesheet" href="menu.css" />
  <title>Graph Nodes</title>
  <script src="cytoscape-min-3.21.2.js"></script>
  <script src="layout-base-2.0.1.js"></script>
  <script src="cose-base-2.1.0.js"></script>
  <script src="cytoscape-fcose-2.1.0.js"></script>
  <script src="canvas2svg-1.0.19.js"></script>
  <script src="cytoscape-svg-0.4.0.js"></script>
  <script src="menu.js"></script>

  <style>
    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
    }
    .graph-row {
      background: #eee;
      flex: 0;
    }
    .graph-row:nth-child(2) {
      background: white;
      flex: auto;
    }
  </style>

  <script>
    function color( colnum ) {
      let n  = ( ( colnum * 19 ) % 127 );
      let b = 255 - ( ( n * 255 / 126 ) | 0 );
      let r = ( ( n * 510 / 126 ) | 0 );
      let g = ( ( n * 255 / 126 ) | 0 );
      if ( r > 255 ) r = 510 - r;
      return "rgb(" + r + "," + g + "," + b + ")";
    };
    var seed = 0x7f4a7c13;
    var mulberry32 = function() {
      var t = seed += 0x6D2B79F5;
      t = Math.imul(t ^ t >>> 15, t | 1);
      t ^= t + Math.imul(t ^ t >>> 7, t | 61);
      return ((t ^ t >>> 14) >>> 0) / 4294967296;
    }

    function step_color( colnum ) {
      if ( colnum == -1 )
        return '#badaca';
      let r = 0, g = 0, b = 0;
      if ( colnum % 3 == 0 )
        g = 255 - colnum * 4;
      else if ( colnum % 3 == 1 )
        b = 255 - colnum * 4;
      else
        r = 255 - colnum * 4;
      return "rgb(" + r + "," + g + "," + b + ")";
    }

    let layout_opts = {
      name : 'fcose',
      quality : 'proof',
      animate : false,
      randomize : true,
      rand : mulberry32,
      nodeRepulsion : 20000,
      idealEdgeLength : 40,
      edgeElasticity : 0.50,
      numIter : 30000
    };

    var cy = null;
    function init_graph( els ) {
      let container = document.getElementById( "cy" );

      cy = window.cy = cytoscape({
        container: container,
        autounselectify: true,
        boxSelectionEnabled: false,
        layout: layout_opts,

        style: [
          {
            selector: 'node',
            css: {
              'background-color': 'data(color)',
              'label': 'data(label)',
              'color': 'data(step)',
              'padding': '0px',
              'border-color': 'data(step)',
              'border-width': '1px',
              'font-size': '12px'
            }
          },
          {
            selector: 'edge',
            css: {
              'line-color': 'data(color)',
              'curve-style': 'straight',
              'target-arrow-color': 'data(color)',
              'target-arrow-shape': 'data(arrow)',
              'label': 'data(cost)',
              'font-size': '10px'
            }
          }
        ],

        elements: els
      });
    };

    function node_data( node ) {
      return {
        group: "nodes",
        data: {
          id: node.uid,
          label: node.user,
          color: color( node.uid ),
          step: step_color( node.step )
        }
      };
    };

    function edge_data( nodes, link ) {
      return {
        group: "edges",
        data: {
          source: link.source,
          target: link.target,
          color: step_color( link.step ),
          arrow: ( link.step == -1 ? 'none' : 'triangle' ),
          cost: ( link.step == -1 ? '' : nodes[ link.target ].cost + '' )
        }
      };
    };
    var graphs = @(graph_data);

    var max_uid = 0;
    var cur_path = 0;
    function reload_graph() {
      let sel = document.getElementById("showpath");
      let n = sel.selectedIndex;
      if ( graphs != null ) {
        cy.elements().remove();
        cy.add( transform( graphs[ n ] ) );
        seed = 0x7f4a7c13;
        cy.layout( layout_opts ).run();
      }
      document.getElementById("p" + cur_path).checked = false;
      cur_path = n;
      document.getElementById("savesvg").value = "path" + ( n + 1 ) + ".svg";
    }
    function transform( graph ) {
      let elements = [];
      let gn = graph.nodes,
          gl = graph.links,
          gl2 = null;
      let i, j;
      max_uid = gn.length;
      for ( i = 0; i < gn.length; i++ ) {
        elements.push( node_data( gn[ i ] ) );
      }
      for ( i = 0; i < gl.length; i++ ) {
        if ( gl[ i ].step < 0 )
          elements.push( edge_data( gn, gl[ i ] ) );
      }
      for ( i = 0; i < gl.length; i++ ) {
        if ( gl[ i ].step >= 0 )
          elements.push( edge_data( gn, gl[ i ] ) );
      }
      return elements;
    };
    function init_select( gn, length ) {
      let sel = document.getElementById("select");
      let text = document.getElementById("text");
      let found_start = 0, found_length = 0;
      let i = 0;
      for ( ; i < gn.length; i++ ) {
        let opt = document.createElement("option");
        opt.text  = gn[ i ].user;
        opt.value = gn[ i ].user;
        let start = "start " + opt.value;
        if ( start.length > found_length ) {
          if ( text.value.includes( start ) ) {
            found_start  = i + 1;
            found_length = start.length;
          }
        }
        sel.appendChild( opt );
      }
      if ( found_start != 0 )
        sel.selectedIndex = found_start - 1;

      sel = document.getElementById("showpath");
      for ( i = 0; i < length; i++ ) {
        let opt = document.createElement("option");
        opt.text = i;
        opt.value = i;
        opt.selected = ( i == 0 ? true : false );
        sel.appendChild( opt );
      }
    }

    window.onload = function() {
      make_topbar( 3, false );
      if ( graphs != null ) {
        init_graph( transform( graphs[ 0 ] ) );
        init_select( graphs[ 0 ].nodes, graphs.length );
      }
    };

    function saveAsSvg() {
      let svg_content = cy.svg({scale: 1, full: true, bg: '#ffffff'});
      let f = new Blob([svg_content], {type:"image/svg+xml;charset=utf-8"});
      let a = document.createElement("a");
      let el = document.getElementById("savesvg");
      a.href = window.URL.createObjectURL(f);
      a.download = el.value;
      a.click();
    };
    function saveText() {
      let text_content = document.getElementById("text").value;
      let f = new Blob([text_content], {type:"text/plain;charset=utf-8"});
      let a = document.createElement("a");
      let el = document.getElementById("savetxt");
      a.href = window.URL.createObjectURL(f);
      a.download = el.value;
      a.click();
    };
    function getSvgUrl() {
      let svg_content = cy.svg({scale: 1, full: true, bg: '#ffffff'});
      let blob = new Blob([svg_content], {type:"image/svg+xml;charset=utf-8"});
      let url = window.URL.createObjectURL(blob);
      return url;
    };
  </script>
</head>
<body>
  <div class="grid-container">
    <header class="header" id="topbar"></header>
    <main class="main">
      <div class="container">
        <div class="graph-row">
          <div>
          <button style="color: white; background-color: #008CBA" onclick="saveText()">Save Text</button>
          <input id="savetxt" type="text" value="nodes.txt"></input>
          <button style="color: white; background-color: #008CBA" onclick="saveAsSvg()">Save SVG</button>
          <input id="savesvg" type="text" value="path1.svg"></input>
          <button style="color: white; background-color: #008CBA" onclick="window.location=getSvgUrl()">View SVG</button>
          <p>
          Show path: <select style="color: white; background-color: #008CBA" id="showpath" onchange="reload_graph()"></select>
          </p>
          </div>
          <div id="show">
          <form method="post" id="form" action="graph_nodes.html" spellcheck="false">
            <textarea id="text" name="graph_data" form="form" cols="70" rows="25">@(graph_source)</textarea>
            <button style="color: white; background-color: #008CBA">Show Graph</button>
            <select style="color: white; background-color: #008CBA" id="select" name="start" onchange="this.form.submit()"></select>
          </form>
          </div>
        </div>
        <div class="graph-row" id="cy"></div>
      </div>
    </main>
  </div>
</body>

</html>
